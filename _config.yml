# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
# Minimal AcademicPages config for main "About" page only

# Minimal AcademicPages config for main "About" page only

locale: "en-US"
site_theme: "default"
title: "Maria (Masha) Arzumanov"
title_separator: "-"
name: &name "Maria (Masha) Arzumanov"
description: &description "PhD Student"
url: https://maria-masha-arzumanov.github.io
baseurl: ""
repository: "maria-masha-arzumanov/maria-masha-arzumanov.github.io"

include:
  - images

# Author / Sidebar info
author:
  name: "Maria (Masha) Arzumanov"
  bio: "PhD Student"
  location: "United States"
  employer: "UCLA"
  email: "mnarzumanov@g.ucla.edu"
  github: "maria-masha-arzumanov"
  avatar: "/images/headshot.jpg"
  googlescholar: "https://scholar.google.com/citations?user=YOUR_ID"
  orcid: "https://orcid.org/YOUR_ORCID"

# Collections - only publications if you want
collections: []

# Pages defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Markdown / Jekyll
markdown: kramdown
highlighter: rouge

# Plugins (keep only essentials)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Keep all necessary files
keep_files:
  - .git

# Add custom CSS file
sass:
  style: compressed

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
